platform: template
sensors:
  some_media_players_are_on:
    friendly_name: "Some Media Players Are On"
    value_template: >-
      {% set entity_ids = [
        'media_player.spotify',
        'media_player.lounge_tv',
        'media_player.lounge_nest_home_max',
        'media_player.lounge_nest_hub_max',
        'media_player.kitchen_nest_audio',
        'media_player.office_nest_mini',
        'media_player.bedroom_clock_left',
        'media_player.bedroom_clock_right',
        'media_player.closet_nest_mini',
        'media_player.bathroom_nest_audio',
        ] %}

      {% set count = namespace(value=0) %}

      {% for entity_id in entity_ids %}
        {% if is_state(entity_id, 'playing') %}
          {% set count.value = count.value + 1 %}
        {% endif %}
      {% endfor %}

      {{ 'off' if count.value == 0 else 'on' }}