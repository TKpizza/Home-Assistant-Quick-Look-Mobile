platform: template
sensors:
  some_occupancy_sensors_are_on:
    friendly_name: "Some Occupancy Sensors Are On"
    value_template: >-
      {% set entity_ids = [
        'binary_sensor.group_hall_presence',
        'binary_sensor.group_lounge_presence',
        'binary_sensor.group_kitchen_presence',
        'binary_sensor.office_motion_occupancy',
        'binary_sensor.group_bedroom_presence',
        'binary_sensor.toilet_motion_occupancy',
        'binary_sensor.group_bathroom_presence'
        ] %}

      {% set count = namespace(value=0) %}

      {% for entity_id in entity_ids %}
        {% if is_state(entity_id, 'on') %}
          {% set count.value = count.value + 1 %}
        {% endif %}
      {% endfor %}

      {{ 'off' if count.value == 0 else 'on' }}