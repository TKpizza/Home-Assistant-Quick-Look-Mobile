platform: template
sensors:
  some_tvs_are_on:
    friendly_name: "Some TVs Are On"
    value_template: >-
      {% set entity_ids = [
        'remote.tv',
        'media_player.tv'
        ] %}

      {% set count = namespace(value=0) %}

      {% for entity_id in entity_ids %}
        {% if is_state(entity_id, 'playing') or is_state(entity_id, 'on')%}
          {% set count.value = count.value + 1 %}
        {% endif %}
      {% endfor %}

      {{ 'off' if count.value == 0 else 'on' }}