weather:
  variables: 
    entity:
  show_icon: false
  show_label: false
  show_state: false
  triggers_update: all
  styles:
    card:
      - background-color: |
          [[[
            if (variables.entity) {
              const state = states[variables.entity].state;
              let color;
              const colors = {
                'clear-night': '#F9F9F9',
                'cloudy': '#F1F5F7',
                'fog': '#F1F5F7',
                'hail': '#F4F5FA',
                'lightning': '#FFF8D5',
                'lightning-rainy': '#FFFBEB',
                'partlycloudy': '#E8F4FF',
                'pouring': '#EBF3FF',
                'rainy': '#EBF3FF',
                'snowy': '#E9F7F9',
                'snowy-rainy': '#E7F6EE',
                'sunny': '#FFF7BD',
                'windy': '#FFF6B9',
                'windy-variant': '#FFF6B9',
                'exceptional': '#F9A9A9',
                'default': '#FAFBFF'
              };
              color = colors[state] || colors['default'];
              return color;
            } else  {
              return '#ECEFF6';
            }
          ]]]
      - border-radius: 27px
      - box-shadow: none
      - cursor: none
      - height: 8.4vh
      - margin-left: 0vh
      - --mdc-ripple-press-opacity: 0
      - width: 93vw
  custom_fields:
    buttons:
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card #ICON
            entity: |
              [[[ 
                if (variables.entity) {
                  return variables.entity;
                } else {
                  return '';
                }
              ]]]
            icon:  |
              [[[
                if (variables.entity) {
                  const state = states[variables.entity].state;
                  let icon;
                  const icons = {
                    'clear-night': 'mdi:weather-night', 
                    'cloudy': 'mdi:weather-cloudy',
                    'fog': 'mdi:weather-fog',
                    'hail': 'mdi:weather-hail',
                    'lightning': 'mdi:weather-lightning',
                    'lightning-rainy': 'mdi:weather-lightning-rainy',
                    'partlycloudy': 'mdi:weather-partly-cloudy',
                    'pouring': 'mdi:weather-pouring',
                    'rainy': 'mdi:weather-rainy',
                    'snowy': 'mdi:weather-snowy',
                    'snowy-rainy': 'mdi:weather-snowy-rainy',
                    'sunny': 'mdi:weather-sunny',
                    'windy': 'mdi:weather-windy',
                    'windy-variant': 'mdi:weather-windy-variant',
                    'exceptional': 'mdi:alert-circle-outline',
                    'default': 'mdi:help-circle-outline'
                  };
                  icon = icons[state] || icons['default'];
                  return icon;
                } else  {
                  return 'mdi:help';
                }
              ]]]
            show_name: false
            size: 60%
            styles:
              card:
                - background-color:  |
                    [[[
                      if (variables.entity) {
                        const state = states[variables.entity].state;
                        let color;
                        const colors = {
                          'clear-night': '#DBDBDB',
                          'cloudy': '#C2CDD2',
                          'fog': '#C2CDD2',
                          'hail': '#C6C9E2',
                          'lightning': '#FFAC33',
                          'lightning-rainy': '#FFBD54',
                          'partlycloudy': '#82B4D9',
                          'pouring': '#8DB8E4',
                          'rainy': '#8DB8E4',
                          'snowy': '#86CED6',
                          'snowy-rainy': '#88C9C2',
                          'sunny': '#FFD23E',
                          'windy': '#FFA93E',
                          'windy-variant': '#FFA93E',
                          'exceptional': '#F98484',
                          'default': '#E5EAED'
                        };
                        color = colors[state] || colors['default'];
                        return color;
                      } else  {
                        return '#9AB2C8';
                      }
                    ]]]
                - border-radius: 50%
                - box-shadow: none
                - cursor: none
                - height: 6vh
                - left: 0vw
                - margin-right: 0vw
                - position: relative
                - --mdc-ripple-press-opacity: 0
                - top: -0.5vh
                - width: 6vh
              icon:
                - color: '#F3F6FD'
            tap_action:
              action: none
          - type: custom:button-card # NAME & LABEL
            entity: |
              [[[ 
                if (variables.entity) {
                  return variables.entity;
                } else {
                  return '';
                }
              ]]]
            name:   |
              [[[
                if (variables.entity) {
                  const state = states[variables.entity].state;
                  let name;
                  const names = {
                    'clear-night': 'Clear Night', 
                    'cloudy': 'Cloudy',
                    'fog': 'Fog',
                    'hail': 'Hail',
                    'lightning': 'Lightning',
                    'lightning-rainy': 'Lightning Rainy',
                    'partlycloudy': 'Partly Cloudy',
                    'pouring': 'Pouring',
                    'rainy': 'Rainy',
                    'snowy': 'Snowy',
                    'snowy-rainy': 'Snowy Rainy',
                    'sunny': 'Sunny',
                    'windy': 'Windy',
                    'windy-variant': 'Windy Variant',
                    'exceptional': 'Exceptional',
                    'default': 'Default'
                  };
                  name = names[state] || names['default'];
                  return name;
                } else  {
                  return 'Choose Entity';
                }
              ]]]
            label: |
              [[[
                if (variables.entity) {
                  const state = states[variables.entity];
                  const temperature = state.attributes.temperature;
                  const windSpeed = state.attributes.wind_speed;

                  if (temperature) {
                    return `${temperature}Â°C`;
                  } else {
                    return '';
                  }
                } else {
                  return '';
                }
              ]]]
            show_icon: false
            show_label: true
            styles:
              card:
                - background-color: transparent
                - border-radius: 0%
                - box-shadow: none
                - cursor: none
                - height: 8.4vh
                - margin-right: 10.5vw
                - position: relative
                - --mdc-ripple-press-opacity: 0
                - top: -1.8vh
                - width: 63vw
              name:
                - font-size: 16px
                - font-weight: 500
                - justify-self: center
                - padding-right: 7vw
              label:
                - font-size: 13px
                - font-weight: 400
                - justify-self: center
                - padding-right: 7vw
                - padding-top: 0.4vh
            tap_action:
              action: more-info
