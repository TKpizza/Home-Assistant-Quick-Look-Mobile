alarm:
  variables: 
    entity: 
  show_icon: false
  show_label: false
  show_state: false
  triggers_update: all
  styles:
    card:
      - background-color: |
          [[[
            if (variables.entity) {
              const state = states[variables.entity].state;
              let color;
              const colors = {
                'disarmed': '#ECEFF6', 
                'arming': '#FEE5C9',
                'armed_away': '#E0F5DD',
                'pending': '#FEE5C9',
                'triggered': '#FFDBCD',
                'default': '#ECEFF6'
              };
              color = colors[state] || colors['default'];
              return color;
            } else  {
              return '#ECEFF6';
            }
          ]]]
      - border-radius: 27px
      - box-shadow: none
      - cursor: none
      - height: 8.4vh
      - margin-left: 0vh
      - --mdc-ripple-press-opacity: 0
      - width: 93vw
  custom_fields:
    buttons:
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: |
              [[[ 
                if (variables.entity) {
                  return variables.entity;
                } else {
                  return '';
                }
              ]]]
            icon:  |
              [[[
                if (variables.entity) {
                  const state = states[variables.entity].state;
                  let icon;
                  const icons = {
                    'disarmed': 'mdi:shield-lock-open', 
                    'arming': 'mdi:shield-lock-outline',
                    'armed_away': 'mdi:shield-lock',
                    'pending': 'mdi:shield-alert-outline',
                    'triggered': 'mdi:shield-alert',
                    'default': 'mdi:shield-off-outline'
                  };
                  icon = icons[state] || icons['default'];
                  return icon;
                } else  {
                  return 'mdi:help';
                }
              ]]]
            show_name: false
            size: 60%
            styles:
              card:
                - background-color:  |
                    [[[
                      if (variables.entity) {
                        const state = states[variables.entity].state;
                        let color;
                        const colors = {
                          'disarmed': '#D9D6D6', 
                          'arming': '#FFBB6E',
                          'armed_away': '#A1C3A6',
                          'pending': '#FFBB6E',
                          'triggered': '#EA8C67',
                          'default': '#D9D6D6'
                        };
                        color = colors[state] || colors['default'];
                        return color;
                      } else  {
                        return '#D9D6D6';
                      }
                    ]]]
                - border-radius: 50%
                - box-shadow: none
                - cursor: none
                - height: 6vh
                - left: 0vw
                - margin-right: 0vw
                - position: relative
                - --mdc-ripple-press-opacity: 0
                - top: -0.5vh
                - width: 6vh
              icon:
                - color: |
                    [[[
                      if (variables.entity) {
                        const state = states[variables.entity].state;
                        let color;
                        const colors = {
                          'disarmed': '#F3F6FD', 
                          'arming': '#FFF6DF',
                          'armed_away': '#F7FFF5', 
                          'pending': '#FFF6DF',
                          'triggered': '#F4F5FF',
                          'default': '#F3F6FD'
                        };
                        color = colors[state] || colors['default'];
                        return color;
                      } else  {
                        return '#F3F6FD';
                      }
                    ]]]
          - type: custom:button-card
            entity: |
              [[[ 
                if (variables.entity) {
                  return variables.entity;
                } else {
                  return '';
                }
              ]]]
            name:  |
              [[[
                if (variables.entity) {
                  const state = states[variables.entity].state;
                  let name;
                  const names = {
                    'disarmed': 'Disarmed', 
                    'arming': 'Arming',
                    'armed_away': 'Armed Away',
                    'pending': 'Pending !',
                    'triggered': 'Triggered !',
                    'default': 'Check Alarm'
                  };
                  name = names[state] || names['default'];
                  return name;
                } else  {
                  return 'Name';
                }
              ]]]
            label:   |
              [[[
                if (variables.entity) {
                  const state = states[variables.entity].state;
                  const label = {
                    'pending': states["input_text.last_door_opened"].state, 
                    'triggered': states["input_text.last_door_opened"].state,
                  };
                  return label [state] || label['default'];
                } else  {
                  return '';
                }
              ]]]
            show_icon: false
            show_label: true
            styles:
              card:
                - background-color: transparent
                - border-radius: 0%
                - box-shadow: none
                - cursor: none
                - height: 8.4vh
                - margin-right: 10.5vw
                - position: relative
                - --mdc-ripple-press-opacity: 0
                - top: -1.7vh
                - width: 63vw
              label:
                - font-size: 12px
                - font-weight: 400
                - justify-self: center
                - padding-right: 2vw
                - padding-top: 0.5vh
              name:
                - font-size: 15px
                - font-weight: 500
                - justify-self: center
                - padding-right: 7vw
            tap_action:
              action: more-info