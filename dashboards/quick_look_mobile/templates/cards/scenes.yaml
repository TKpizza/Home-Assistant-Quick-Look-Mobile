    scene4_icon_color:
    scene5_entity:
    scene5_name:
    scene5_background_color:
    scene5_icon_color:
  triggers_update: all
  styles:
      card:
        - height: 9vh
        - width: 92vw
        - margin: -0.3vh 0vh 0vh 1vw
        - background-color: 'transparent'
        - padding: 0px
        - border-radius: 0px
        - box-shadow: none
        - cursor: none
      grid:
        - grid-template-rows: auto
        - grid-template-columns: auto
        - grid-template-areas: |
            "menu"
  custom_fields:
    menu:
      card:
        type: grid
        columns: 5
        square: false
        cards:
          - type: custom:button-card # SCENE 1
            entity: '[[[return variables.scene1_entity ]]]'
            size: '50%'
            show_name: |
              [[[
                if (variables.scene1_name) return true;
                return false;
              ]]]
            name: |
              [[[
                if (variables.scene1_name) return variables.scene1_name;
                return '';
              ]]]
            show_icon: |
              [[[
                if (variables.scene1_name) return false;
                return true;
              ]]]
            show_state: false
            show_label: false
            styles:
              card:
                - height: 7.9vh
                - width: 7.5vh
                - margin: 0vh 0.2vh 0vh 0.5vh
                - border-radius: 50%
                - box-shadow: none
                - background-color: |
                    [[[
                      if (variables.scene1_background_color) { 
                        return variables.scene1_background_color;
                      } else {
                        return '#ECEFF6'
                      }
                    ]]]
                - cursor: none
                - --mdc-ripple-press-opacity: 0
              name: 
                - font-size: 12px
              icon:
                - color: |
                    [[[
                      if (variables.scene1_icon_color) { 
                        return variables.scene1_icon_color;
                      } else {
                        return 'darkgrey'
                      }
                    ]]]
            tap_action: 
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: '[[[return variables.scene1_entity ]]]'
