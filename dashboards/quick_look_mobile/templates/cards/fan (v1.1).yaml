fan:
  variables:
    entity:
    input_select: 
    name:
    label_on: 'Active'
    label_off: 'Inactive'
  show_icon: false
  show_name: false
  triggers_update: all
  styles:
      card:
        - height: 10.8vh
        - padding-top: -3vh
        - border-radius: 27px
        - cursor: none
        - --mdc-ripple-press-opacity: 0
        - box-shadow: none
        - background-color:  |
            [[[
              if (variables.entity && (states[variables.entity].state === 'on' || states[variables.entity].state === 'cool')) {
                return '#FEE5C9';
            } else {
                return '#ECEFF6';
            }
            ]]]
  custom_fields:
    buttons:
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card # ICON
            entity:  |
              [[[
                if (variables.input_select ) {
                  return variables.input_select;
                } else if (variables.entity ) {
                  return variables.entity;
              } else {
                  return 'null';
              }
              ]]]
            show_name: |
              [[[
                if (variables.entity) {
                  if (states[variables.entity].state === 'cool' ) {
                    return true;
                  } else {
                    return false;
                  }
                } else {
                  return false;
                }
              ]]]
            name: |
              [[[
                if (variables.entity) {
                  if (states[variables.entity].state === 'cool' ) {
                    return states[variables.entity].attributes.temperature + '°';
                  } else {
                    return '';
                  } 
                } else {
                  return '';
                }
              ]]]
            show_icon: |
              [[[
                if (variables.entity) {
                  if (states[variables.entity].state === 'cool' ) {
                    return false;
                  } else {
                    return true;
                  }
                } else {
                  return true;
                }
              ]]]
            icon: |
              [[[                  
                if (variables.entity || variables.input_select) {
                  return 'mdi:fan';
                } else {
                  return 'mdi:help';
                }
              ]]]
            size: 50%
            styles:
              card:
                - height: 6vh
                - width: 6vh
                - background-color: |
                    [[[
                      if (variables.entity && (states[variables.entity].state === 'on' || states[variables.entity].state === 'cool')) {
                        return '#FFBB6E';
                    } else {
                        return '#D9D6D6';
                    }
                    ]]]
                - border-radius: 50%
                - box-shadow: none
                - top: 1.6vh
                - left: 3.2vw
                - cursor: none 
                - --mdc-ripple-press-opacity: 0 
              icon:
                - color: |
                    [[[
                      if (variables.entity && (states[variables.entity].state === 'on' || states[variables.entity].state === 'cool')) {
                        return '#FFF6DF';
                    } else {
                        return '#FAFBFF';
                    }
                    ]]]
              name:
                - color: |
                    [[[
                      if (variables.entity && (states[variables.entity].state === 'cool' || states[variables.entity].state === 'cleaning')) {
                        return '#FFF6DF';
                    } else {
                        return '#FAFBFF';
                    }
                    ]]]
                - font-size: 14px
                - font-weight: 800
            tap_action:
              action: |
                [[[
                  if (variables.input_select ) {
                    return 'more-info';
                  } else {
                      return 'toggle';
                  }
                ]]]
            hold_action: 
              action: none
          - type: custom:button-card # NAME & LABEL
            entity: '[[[ return variables.entity ]]]'
            name:  |
              [[[
                if (variables.name) {
                  return variables.name;
                } else if (variables.entity) {
                    return states[variables.entity].attributes.friendly_name;
                } else {
                    return 'Name';
                }
              ]]]
            label:  |
              [[[
                if (!variables.entity) {
                  return "Label";
                }
                
                const entityState = states[variables.entity];
                
                if (!variables.entity.startsWith("climate.")) {
                  return entityState.state === 'on' ? variables.label_on 
                      : entityState.state === 'off' ? variables.label_off
                      : entityState.state === 'unavailable' ? "Unavailable"
                      : 'Label';
                }
                
                let temperature = entityState.attributes.current_temperature 
                                  || entityState.attributes.device_class === 'temperature' && entityState.state;
                
                if (['cool', 'off'].includes(entityState.state) && temperature) {
                  return parseFloat(temperature).toFixed(1) + ' °C';
                }
                
                if (variables.label) {
                  return variables.label;
                } 
                
                return entityState.state === 'on' ? variables.label_on 
                      : entityState.state === 'off' ? variables.label_off
                      : entityState.state === 'unavailable' ? "Unavailable"
                      : 'Label';
              ]]]
            show_icon: false
            show_label: true
            styles:
              card:
                - height: 10.8vh
                - width: 29.2vw
                - background-color: transparent
                - border-radius: 0%
                - box-shadow: none
                - top: -0.85vh
                - left: 1.0vw
                - cursor: none 
                - --mdc-ripple-press-opacity: 0 
              name: 
                - font-size: 14px
                - font-weight: 500
                - justify-self: start
                - padding-left: 4vw
              label: 
                - font-size: 12px
                - font-weight: 400
                - justify-self: start
                - padding-left: 4vw
                - padding-top: 0.5vh
            tap_action:
              action: more-info
