title: persons
path: family_persons
icon: mdi:account
theme: Quick Look Mobile
background: 'white'
type: custom:grid-layout
layout:
  margin: -0.5vh 1vh 0vh
  grid-template-columns: auto
  grid-template-rows: 19.5vh 5.5vh 52vh 4vh 10vh 9vh
  grid-template-areas: |
    "header"
    "subheader"
    "main"
    "footer_title"
    "footer"
    "menu"
cards:
  - type: custom:button-card # HEADER
    view_layout:
      grid-area: header
    template: header
    variables:
      view: family
  - type: custom:button-card # SUBHEADER
    view_layout:
      grid-area: subheader
    template: subheader_1
    variables:
      subheader_1_title: Members
      subheader_1_path: family_persons
      subheader_2_title: Map
      subheader_2_path: family_map
  - type: custom:layout-card # MAIN
    view_layout:
      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 52vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      - type: custom:button-card # TITLE
        view_layout:
          grid-area: main
        template: title_scrollable
        variables:
          title: Persons
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # ALI
            template: person_expandable
            variables:
              entity: person.alisson
              name: 
              expandable_towards:
          - type: custom:button-card # MAX
            template: person_expandable
            variables:
              entity: person.jarvis
              name: Maximilien
              expandable_towards:
          - type: custom:button-card # ALE
            template: person_expandable
            variables:
              entity: person.alessio
              name: Alessio
              expandable_towards: family_alessio
      - type: custom:button-card # TITLE
        view_layout:
          grid-area: main
        template: title_scrollable
        variables:
          title: Pets
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # TIGROU
            template: person_expandable
            variables:
              entity: person.tigrou
              name: Tigrou
              icon: mdi:cat
              label: à la Maison
              expandable_towards:
          - type: custom:button-card # ZAZOU
            template: person_expandable
            variables:
              entity: person.zazou
              name: Zazou
              icon: mdi:cat
              label: à la Maison
              expandable_towards:
  - type: custom:button-card # FOOTER TITLE
    view_layout:
      grid-area: footer_title
    template: title_sticky
    variables:
      title: Scenes
  - type: custom:button-card # FOOTER
    view_layout:
      grid-area: footer
    template: scenes
    variables:
      scene1_entity: #optional scene.entity
      scene1_name: #optional
      scene1_background_color: #optional
      scene1_icon_color: #optional
      scene2_entity: #optional scene.entity
      scene2_name: #optional
      scene2_background_color: #optional
      scene2_icon_color: #optional
      scene3_entity: #optional scene.entity
      scene3_name:  #optional
      scene3_background_color: #optional
      scene3_icon_color: #optional
      scene4_entity: #optional scene.entity
      scene4_name: #optional
      scene4_background_color: #optional
      scene4_icon_color: #optional
      scene5_entity: #optional scene.entity
      scene5_name: #optional
      scene5_background_color: #optional
      scene5_icon_color: #optional
  - type: custom:button-card # MENU
    view_layout:
      grid-area: menu
    template: menu
