      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 47.4vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # ENTITY 01
            template: # choose 'light' for a single light control or choose 'light_expandable' for a light group control
