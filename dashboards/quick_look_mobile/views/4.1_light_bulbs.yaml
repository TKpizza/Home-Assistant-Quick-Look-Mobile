title: light_bulbs
path: light_bulbs
icon: mdi:lightbulb
theme: Quick Look Mobile
background: 'white'
type: custom:grid-layout
layout:
  margin: -0.5vh 1vh 0vh
  grid-template-columns: auto
  grid-template-rows: 19.5vh 5.5vh 4.6vh 47.4vh 4vh 10vh 9vh
  grid-template-areas: |
    "header"
    "subheader"
    "main_title"
    "main"
    "footer_title"
    "footer"
    "menu"
cards:
  - type: custom:button-card # HEADER
    view_layout:
      grid-area: header
    template: header
    variables:
      view: light     
  - type: custom:button-card # SUBHEADER
    view_layout:
      grid-area: subheader
    template: subheader_1
    variables:
      subheader_1_title: Bulbs
      subheader_1_path: light_bulbs
      subheader_2_title: Covers
      subheader_2_path: light_covers
  - type: custom:button-card # MAIN TITLE
    view_layout:
      grid-area: main_title
    template: title_sticky
    variables:
      title: Rooms
  - type: custom:layout-card # MAIN
    view_layout:
      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 47.4vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # HALL
            template: light_expandable
            variables:
              entity: light.group_hall
              name: 
              expandable_towards: light_bulbs_hall
          - type: custom:button-card # LOUNGE
            template: light_expandable
            variables:
              entity: light.group_lounge
              name: 
              expandable_towards: light_bulbs_lounge
          - type: custom:button-card # BATH
            template: light_expandable
            variables:
              entity: light.group_bathroom
              name: 
              expandable_towards: light_bulbs_bathroom
          - type: custom:button-card # KITCHEN
            template: light
            variables:
              entity: light.kitchen_ceiling
              name: 
              expandable_towards: light_bulbs_kitchen
          - type: custom:button-card # TOILET
            template: light
            variables:
              entity: light.toilet
              name:
          - type: custom:button-card # OFFICE
            template: light
            variables:
              entity: light.office_ceiling_1
              name: 
          - type: custom:button-card # CLOSET
            template: light_expandable
            variables:
              entity: light.group_closet
              name: Dressing
              expandable_towards: light_bulbs_closet
          - type: custom:button-card # BEDROOM
            template: light_expandable
            variables:
              entity: light.group_bedroom
              name: 
              expandable_towards: light_bulbs_bedroom
  - type: custom:button-card # FOOTER TITLE
    view_layout:
      grid-area: footer_title
    template: title_sticky
    variables:
      title: 'Scenes'
  - type: custom:button-card # FOOTER
    view_layout:
      grid-area: footer
    template: scenes
  - type: custom:button-card # MENU
    view_layout:
      grid-area: menu
    template: menu
