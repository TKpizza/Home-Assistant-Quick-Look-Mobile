title: security_video
path: security_video
icon: mdi:cctv
theme: Quick Look Mobile
type: custom:grid-layout
background: 'white'
layout:
  margin: -0.5vh 1vh 0vh
  grid-template-columns: auto
  grid-template-rows: 19.5vh 5.5vh 4.6vh 47.4vh 4vh 10vh 9vh
  grid-template-areas: |
    "header"
    "subheader"
    "main_title"
    "main"
    "footer_title"
    "footer"
    "menu"
cards:
  - type: custom:button-card # HEADER
    view_layout:
      grid-area: header
    template: header
    variables:
      view: security
  - type: custom:button-card # SUBHEADER
    view_layout:
      grid-area: subheader
    template: subheader_2
    variables:
      subheader_1_title: Access
      subheader_1_path: security_access
      subheader_2_title: Video
      subheader_2_path: security_video
  - type: custom:button-card # MAIN TITLE
    view_layout:
      grid-area: main_title
    template: title_sticky
    variables:
      title: Cameras
  - type: custom:layout-card # MAIN
    view_layout:
      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 61.4vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      - type: custom:button-card # 
        template: camera
        variables:
          entity: camera.dreame_d9_map
          name: #Aspirateur
  - type: custom:button-card # FOOTER TITLE
    view_layout:
      grid-area: footer_title
    template: title_sticky
    variables:
      title: 'Alarm'
  - type: custom:button-card # FOOTER
    view_layout:
      grid-area: footer
    template: alarm
    variables:
      entity: alarm_control_panel.alarmo 
  - type: custom:button-card # MENU
    view_layout:
      grid-area: menu
    template: menu