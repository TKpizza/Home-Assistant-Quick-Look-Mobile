title: security_access
path: security_access
icon: mdi:cctv
theme: Quick Look Mobile
background: 'white'
type: custom:grid-layout
layout:
  margin: -0.5vh 1vh 0vh
  grid-template-columns: auto
  grid-template-rows: 19.5vh 5.5vh 4.6vh 47.4vh 4vh 10vh 9vh
  grid-template-areas: |
    "header"
    "subheader"
    "main_title"
    "main"
    "footer_title"
    "footer"
    "menu"
cards:
  - type: custom:button-card # HEADER
    view_layout:
      grid-area: header
    template: header
    variables:
      view: 'security'
  - type: custom:button-card # SUBHEADER
    view_layout:
      grid-area: subheader
    template: subheader_1
    variables:
      subheader_1_title: Access
      subheader_1_path: security_access
      subheader_2_title: Video
      subheader_2_path: security_video
  - type: custom:button-card # MAIN TITLE
    view_layout:
      grid-area: main_title
    template: title_sticky
    variables:
      title: Rooms
  - type: custom:layout-card # MAIN
    view_layout:
      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 47.4vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # HALL
            template: access
            variables:
              entity_contact: binary_sensor.hall_door_contact
              entity_occupancy: binary_sensor.group_hall_presence
              name: Hall
          - type: custom:button-card # LOUNGE
            template: access
            variables:
              entity_contact: binary_sensor.lounge_window_contact
              entity_occupancy: 
              name: Salon
          - type: custom:button-card # BATHROOM
            template: access
            variables:
              entity_contact:
              entity_occupancy: binary_sensor.group_bathroom_presence
              name: Douche
          - type: custom:button-card # KITCHEN
            template: access
            variables:
              entity_contact: binary_sensor.kitchen_window_contact
              entity_occupancy: binary_sensor.group_kitchen_presence
              name: Cuisine
          - type: custom:button-card # WC
            template: access
            variables:
              entity_contact:
              entity_occupancy: binary_sensor.toilet_motion_occupancy
              name: Toilette
          - type: custom:button-card # OFFICE
            template: access
            variables:
              entity_contact: binary_sensor.office_window_contact
              entity_occupancy: binary_sensor.office_motion_occupancy
              name: Bureau
          - type: custom:button-card # CLOSET
            template: access
            variables:
              entity_contact: 
              entity_occupancy: 
              name: Dressing
          - type: custom:button-card # BEDROOM
            template: access
            variables:
              entity_contact: binary_sensor.bedroom_window_contact
              entity_occupancy: binary_sensor.group_bedroom_presence
              name: Chambre
  - type: custom:button-card # FOOTER TITLE
    view_layout:
      grid-area: footer_title
    template: title_sticky
    variables:
      title: 'Alarm'
  - type: custom:button-card # FOOTER
    view_layout:
      grid-area: footer
    template: alarm
    variables:
      entity: alarm_control_panel.alarmo 
  - type: custom:button-card # MENU
    view_layout:
      grid-area: menu
    template: menu