title: devices
path: devices
icon: mdi:devices
theme: Quick Look Mobile
background: 'white'
type: custom:grid-layout
layout:
  margin: -0.5vh 1vh 0vh
  grid-template-columns: auto
  grid-template-rows: 19.5vh 5.5vh 66vh 9vh
  grid-template-areas: |
    "header"
    "subheader"
    "main"
    "menu"
cards:
  - type: custom:button-card # HEADER
    view_layout:
      grid-area: header
    template: header
    variables:
      view: devices
  - type: custom:button-card # SUBHEADER
    view_layout:
      grid-area: subheader
    template: subheader_1
    variables:
      subheader_1_title: Rooms
      subheader_1_path: devices
      subheader_2_title: Favorites
      subheader_2_path: devices_favorites
  - type: custom:layout-card # MAIN
    view_layout:
      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 66vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      - type: custom:button-card # LOUNGE
        template: title_scrollable
        variables:
          title: Salon
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # FIREPLACE
            template: device
            variables:
              entity: switch.lounge_fireplace
              name:
              icon: mdi:lightbulb
              label_on: Activée
              label_off: Désactivée
          - type: custom:button-card # RITUALS
            template: device
            variables:
              entity: switch.rituals
              name:
              icon:
              label_on:
              label_off:
      - type: custom:button-card # KITCHEN
        template: title_scrollable
        variables:
          title: Cuisine
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # PLAQUE
            template: device
            variables:
              entity: switch.kitchen_cooking_plate
              name:
              icon:
              label_on: Prête
              label_off: Eteinte
          - type: custom:button-card # FOUR
            template: device
            variables:
              entity: switch.shelly_1pm_oven
              name:
              icon: mdi:toaster-oven
              label_on: Prêt
              label_off:
          - type: custom:button-card # DRYER
            template: device
            variables:
              entity: switch.shelly_1pm_dryer
              name:
              icon: mdi:tumble-dryer
              label_on: Prêt
              label_off:
          - type: custom:button-card # VACUUM
            template: device
            variables:
              entity: vacuum.dreame_d9_2
              name:
              icon: phu:roborock
              label_on: Nettoyage
              label_off: En charge
              custom_state_1:
                - paused
              custom_label_1: 'en Pause'
              custom_state_2:
                - returning
              custom_label_2: 'Vers la base'
              icon_tap_action:
                action: call-service
                service: vacuum.start_pause
                service_data:
                  entity_id: vacuum.dreame_d9_2
              icon_hold_action:
                action: call-service
                service: vacuum.return_to_base
                service_data:
                  entity_id: vacuum.dreame_d9_2
              name_tap_action:
                action: navigate
                navigation_path: vacuum
          - type: custom:button-card # BABY
            template: device
            variables:
              entity: switch.shelly_plug_milk_warmer
              name:
              icon: mdi:baby-bottle
              label_on: Chauffe
              label_off:
      - type: custom:button-card # OFFICE
        template: title_scrollable
        variables:
          title: Bureau
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # LITTER
            template: device
            variables:
              entity: vacuum.cat_litter
              name:
              icon: mdi:cat
              label_on: Nettoyage
              label_off: En veille
              icon_tap_action:
                action: call-service
                service: vacuum.start_pause
                service_data:
                  entity_id: vacuum.cat_litter          
      - type: custom:button-card # BATHROOM
        template: title_scrollable
        variables:
          title: Salle de bain
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # WASHING MACHINE
            template: device
            variables:
              entity: switch.shelly_plug_washing_machine
              name:
              icon: mdi:washing-machine
              label_on: Prêt
              label_off:
      - type: custom:button-card # TABLEAU ELECTRIQUE
        template: title_scrollable
        variables:
          title: Tableau Electrique
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:button-card # SHELLY 3EM
            template: device
            variables:
              entity: switch.shelly_3em
              name:
              icon: mdi:lightning-bolt
              label_on:
              label_off:
              icon_tap_action:
                action: none
          - type: custom:button-card # SHELLY 4PM 1
            template: device
            variables:
              entity: switch.shelly_4pm_1
              name:
              icon: mdi:lightning-bolt
              label_on:
              label_off:
              icon_tap_action:
                action: none
          - type: custom:button-card # SHELLY 4PM 2
            template: device
            variables:
              entity: switch.shelly_4pm_2
              name:
              icon: mdi:lightning-bolt
              label_on:
              label_off:
              icon_tap_action:
                action: none
          - type: custom:button-card # SHELLY 4PM 3
            template: device
            variables:
              entity: switch.shelly_4pm_3
              name:
              icon: mdi:lightning-bolt
              label_on:
              label_off:
              icon_tap_action:
                action: none
  - type: custom:button-card # MENU
    view_layout:
      grid-area: menu
    template: menu